  <script type="text/javascript">
    const d = bl$("id4dbg");
    const tb = blo0.blDiv(d,d.id+"tb","tb",blGrey[0]); tb.ls = [];
    const s1= blo0.blBtn(tb,tb.id+"s1","s1",blGrey[1]); tb.ls.push(s1);
    const s2= blo0.blBtn(tb,tb.id+"s2","s2",blGrey[1]);tb.ls.push(s2);
    var sn = 2;
    s1.onclick = function(){
      blo0.blMarkBtnInList(this,tb.ls,"green","grey");
      sn = 1;
    }
    s2.onclick = function(){
      blo0.blMarkBtnInList(this,tb.ls,"green","grey");
      sn = 2;
    }


    let c = document.querySelector('#myCanvas');
    let ctx = c.getContext('2d');
    c.width = 1200;//window.innerWidth/2;
    c.height = 600;// window.innerHeight/2;
    let w = c.width;
    let h = c.height;  
    let gN = 0;

    function draw(ts) {
        gN++;
        clear(); 
        if(sn==1)        animateFrame(gN);
        if(sn==2)        animateFrame2(gN);
        window.requestAnimationFrame(ts => draw(ts));
    }

    function clear() {
        ctx.save();
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, w, h);
        
        ctx.fillStyle = 'blue';
        ctx.font = "30px Verdana";
        ctx.fillText(gN, 10, 44);
        ctx.restore();
    }

    window.requestAnimationFrame(ts => { 
        draw(ts);
    });

  </script>
