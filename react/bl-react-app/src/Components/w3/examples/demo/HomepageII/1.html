<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../../4/w3.css">
<link rel="stylesheet" href="../../../lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="w3-sidebar w3-collapse w3-white w3-animate-left w3-large" style="border:solid 1px green; z-index:3;width:300px;" id="mySidebar">
  <a href="index.html">index.html</a> 
</div>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="border:solid 1px yellow;cursor:pointer" id="myOverlay"></div>

<div class="w3-main" style="margin-left:300px;border:solid 1px purple;"> 

  <div class="w3-top w3-theme w3-large w3-hide-large">
    <i class="fa fa-bars w3-button w3-teal w3-xlarge" onclick="w3_open()"></i>
    </div>

    <header class="w3-container w3-theme w3-padding-64 w3-center">
    <h1 class="w3-xxxlarge w3-padding-16">1.html: bv.31</h1>
    </header>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

openNav("nav01");
function openNav(id) {
  document.getElementById("nav01").style.display = "none";
  document.getElementById("nav02").style.display = "none";
  document.getElementById("nav03").style.display = "none";
  document.getElementById(id).style.display = "block";
}
</script>

<script src="../../../lib/w3codecolor.js"></script>

<script>
w3CodeColor();
</script>

</body>
</html>
